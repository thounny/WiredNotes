  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" , initial-scale="1.0" />
    <title>WiredNotes - Your everyday Notes | Effortless Note-Taking</title>
    <meta
      name="title"
      content="WiredNotes - Your everyday Notes | Effortless Note-Taking"
    />
    <meta
      name="description"
      content="Streamline your daily note-taking with WiredNote. 
                Organize, access, and enhance productivity with ease. 
                Your go-to platform for managing your everyday notes."
    />

    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />

    <script src="./src/js/theme.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      rel="stylesheet"
    />

    <link

    />

    <link rel="stylesheet" href="/src/css/style.css" />

    <script type="module" src="./src/js/app.js"></script>

  <body>
    <header class="sidebar" data-sidebar>
      <div class="wrapper wrapper-1">
        <a href="/">
          <img
            src="/src/images/logo-light.svg"
            alt="WiredNote"
            class="logo-light"
          />
          <img
            src="/src/images/logo-dark.svg"
            alt="WiredNote"
            class="logo-dark"
          />
        </a>

        <button
          class="menu-btn icon-btn large"
          aria-label="Close menu"
          data-sidebar-toggler
        >
          <span class="material-symbols-rounded" aria-hidden="true">close</span>
          <div class="state-layer"></div>
        </button>
      </div>

      <button class="fab" data-note-create-btn>
        <span class="material-symbols-rounded" aria-hidden="true">add</span>

        <span class="text text-label-large">New note</span>
        <div class="state-layer"></div>
      </button>

      <div class="wrapper wrapper-2">
        <h2 class="text-title-small">NOTEBOOKS</h2>

        <button
          class="icon-btn small"
          data-tooltip="Create new notebook"
          aria-label="Create a new notebook"
          data-add-notebook
        >
          <span class="material-symbols-rounded" aria-hidden="true">add</span>

          <div class="state-layer"></div>
        </button>
      </div>

      <nav class="nav custom-scrollbar" data-sidebar-list>
        <div class="nav-item active">
          <span class="text text-label-large" data-notebook-field
            >My Notebook</span
          >

          <button
            class="icon-btn small"
            aria-label="Edit notebook"
            data-edit-btn
          >
            <span class="material-symbols-rounded" aria-hidden="true"
              >edit</span
            >

            <div class="state-layer"></div>
          </button>

          <button
            class="icon-btn small"
            aria-label="Delete notebook"
            data-delete-btn
          >
            <span class="material-symbols-rounded" aria-hidden="true"
              >delete</span
            >

            <div class="state-layer"></div>
          </button>

          <div class="state-layer"></div>
        </div>
      </nav>

      <div class="cp-info">
        <span class="text-label-large"
          >Copyright 2024 <strong>thounny</strong></span
        >
      </div>
    </header>

    <div class="overlay" data-sidebar-overlay data-sidebar-toggler></div>

    <main class="main">
      <div class="header">
        <div class="wrapper">
          <p class="title text-title-large" data-greeting>Good Morning</p>

          <span class="text text-body-medium" data-current-date
            >Tue, July 23 2024</span
          >
        </div>

        <button
          class="theme-btn icon-btn large"
          aria-label="Toggle theme"
          data-tooltip="Toggle theme"
          data-theme-btn
        >
          <span class="material-symbols-rounded dark-icon" aria-hidden="true"
            >dark_mode</span
          >
          <span class="material-symbols-rounded light-icon" aria-hidden="true"
            >light_mode</span
          >

          <div class="state-layer"></div>
        </button>

        <button
          class="menu-btn icon-btn large"
          aria-label="Open menu"
          data-sidebar-toggler
        >
          <span class="material-symbols-rounded" aria-hidden="true">menu</span>

          <div class="state-layer"></div>
        </button>
      </div>

      <h2 class="title text-title-medium" data-note-panel-title>My Notebook</h2>
